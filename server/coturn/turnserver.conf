# SafeTalk Coturn Configuration

# 監聽端口
listening-port=3478
tls-listening-port=5349

# 中繼端口範圍
min-port=49152
max-port=49200

# 外部 IP (請替換為您的伺服器公網 IP)
# external-ip=YOUR_PUBLIC_IP

# 域名 (請替換為您的域名)
realm=safetalk.example.com

# 認證
# 使用時間限制的憑證 (TURN REST API)
use-auth-secret
static-auth-secret=safetalk_turn_secret_change_me

# 或使用固定帳密 (開發用)
# user=safetalk:password123

# 日誌
log-file=/var/log/turnserver.log
verbose

# 效能
total-quota=100
bps-capacity=0
stale-nonce=600

# 安全
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# 指紋
fingerprint

# 長期憑證
lt-cred-mech

# 移動性 (支援 IP 變更)
mobility

# TLS 憑證 (可選，由 Caddy 處理主要 TLS)
# cert=/etc/letsencrypt/live/safetalk.example.com/fullchain.pem
# pkey=/etc/letsencrypt/live/safetalk.example.com/privkey.pem
